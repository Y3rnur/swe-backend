# Pre-commit hooks configuration
# Install with: pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Ruff - fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      # Run the linter (with auto-fix)
      - id: ruff
        args: [--fix]
        name: ruff (linter)
      # Run the formatter
      - id: ruff-format
        name: ruff (formatter)

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Remove trailing whitespace
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
      # Ensure files end with newline
      - id: end-of-file-fixer
        name: Fix End of Files
      # Check YAML syntax
      - id: check-yaml
        name: Check YAML
        args: [--unsafe] # Allow custom YAML tags
      # Prevent large files
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=500']
      # Check JSON syntax
      - id: check-json
        name: Check JSON
      # Check TOML syntax
      - id: check-toml
        name: Check TOML
      # Detect merge conflicts
      - id: check-merge-conflict
        name: Check for merge conflicts
      # Detect debug statements
      - id: debug-statements
        name: Check for debugger imports and breakpoints
      # Check for case conflicts (Windows/Mac)
      - id: check-case-conflict
        name: Check for case conflicts
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-docstring-first
        name: Check docstring is first
        exclude: ^(tests/|alembic/)
      # Detect private keys
      - id: detect-private-key
        name: Detect Private Key

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: mypy (type checker)
        # No args needed - mypy automatically uses pyproject.toml for configuration
        # Per-module ignore_missing_imports is configured in pyproject.toml
        # for specific libraries (sqlalchemy, dotenv, bcrypt, jwt) that need it
        # Note: pass_filenames: true means only staged files are checked
        # For full type checking, run: pre-commit run --all-files mypy
        exclude: ^(alembic/|tests/)
        pass_filenames: true
        require_serial: true
