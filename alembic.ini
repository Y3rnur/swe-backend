# Alembic configuration file
# This file configures Alembic for database migrations with async SQLAlchemy
#
# IMPORTANT NOTES:
# - The database URL is dynamically loaded from app.core.config.settings.DATABASE_URL
#   in alembic/env.py, so the sqlalchemy.url below is a placeholder.
# - This project uses async SQLAlchemy (postgresql+asyncpg://)
# - The env.py file handles async/sync URL conversion automatically
# - All models are imported in env.py for autogenerate support

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration file names
# Format: {revision}_{slug}
# Example: abc123_add_user_table.py
file_template = %%(rev)s_%%(slug)s

# Uncomment to prepend date/time to migration filenames
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# Defaults to the current working directory
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# Requires python-dateutil library (install with: pip install alembic[tz])
# Leave blank for localtime
# timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory
sourceless = false

# Version location specification
# Defaults to alembic/versions
# For multiple version directories, use: %(here)s/bar:%(here)s/bat:alembic/versions
version_locations = alembic/versions

# Version path separator
# Use os.pathsep (default for new projects)
# Valid values: : (colon), ; (semicolon), space
version_path_separator = os

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - This is a placeholder and is overridden by alembic/env.py
# The actual database URL is loaded from app.core.config.settings.DATABASE_URL
# For async SQLAlchemy, the URL format should be: postgresql+asyncpg://user:pass@host/dbname
# The env.py file handles the conversion between async and sync URLs as needed
sqlalchemy.url = driver://user:pass@localhost/dbname

# ==============================================================================
# Post-Write Hooks
# ==============================================================================
# Post-write hooks define scripts or Python functions that are run
# on newly generated revision scripts
# See: https://alembic.sqlalchemy.org/en/latest/hooks.html#post-write-hooks

[post_write_hooks]
# Uncomment the lines below to auto-format migration files with ruff
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME

# ==============================================================================
# Logging Configuration
# ==============================================================================
# Configure logging for Alembic operations
# Levels: DEBUG, INFO, WARN, ERROR, CRITICAL

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

# Root logger - controls all loggers not explicitly configured
[logger_root]
level = WARN
handlers = console
qualname =

# SQLAlchemy engine logger - controls SQL query logging
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

# Alembic logger - controls migration operation logging
[logger_alembic]
level = INFO
handlers =
qualname = alembic

# Console handler - outputs to stderr
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# Generic formatter - standard log format
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
